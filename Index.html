<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Profissional</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background-image: url('https://via.placeholder.com/1200x300');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 36px;
    }

    .produtos {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .produto {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .produto:hover {
      transform: scale(1.03);
    }

    .produto img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .produto h2 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .produto p {
      color: #555;
      margin-bottom: 15px;
    }

    .botao-comprar {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .botao-comprar:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Loja</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="banner">
    Bem-vindo à melhor loja online!
  </div>

  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/250x180" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição breve do produto.</p>
      <a href="#" class="botao-comprar">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/250x180" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>Descrição breve do produto.</p>
      <a href="#" class="botao-comprar">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/250x180" alt="Produto 3">
      <h2>Produto 3</h2>
      <p>Descrição breve do produto.</p>
      <a href="#" class="botao-comprar">Comprar</a>
    </div>
    <!-- Adicione mais produtos aqui -->
  </section>

  <footer>
    © 2025 Minha Loja. Todos os direitos reservados.
  </footer>

</body>
</html>
